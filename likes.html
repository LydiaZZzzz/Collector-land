<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Likes - CollectorLand</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Baloo+2:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-bg: #F69BAE;
      --main-white: #fff;
      --main-title: #fff;
      --main-text: #4a3c3b;
      --main-subtitle: #4a3c3b;
      --main-border: #F69BAE;
      --main-btn-bg: #fff;
      --main-btn-text: #4a3c3b;
      --main-btn-border: #F9C5CE;
      --main-pink: #F69BAE;
    }
    body {
      margin: 0;
      font-family: 'Quicksand', 'Baloo 2', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--main-text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: var(--main-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
      padding: 0 4vw;
      box-sizing: border-box;
    }
    .navbar-logo {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--main-title);
      letter-spacing: 0.18em;
      white-space: nowrap;
      text-decoration: none !important;
      border-bottom: none !important;
    }
    .navbar-label {
      font-size: 0.8rem;
      color: var(--main-title);
      font-weight: 700;
      text-transform: uppercase;
      white-space: nowrap;
      text-align: center;
      transition: all 0.3s ease;
      border-bottom: none !important;
      text-decoration: none !important;
    }
    .main-content {
      margin-top: 90px;
      padding: 32px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .overview-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
      width: 100%;
      max-width: 1200px;
    }
    .overview-card {
      background: var(--main-white);
      border: 3px solid var(--main-pink);
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px 16px 16px;
      text-align: center;
      transition: box-shadow 0.2s, transform 0.2s;
      cursor: pointer;
      text-decoration: none;
    }
    .overview-card:hover {
      box-shadow: 0 8px 32px rgba(246,155,174,0.18);
      transform: translateY(-4px) scale(1.03);
    }
    .overview-img {
      width: 100%;
      max-width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 18px;
      background: #f7f7f7;
      border: 2px solid #f9c5ce;
    }
    .overview-title {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--main-text);
      margin-top: 0;
      margin-bottom: 0;
      word-break: break-word;
    }
    @media (max-width: 900px) {
      .overview-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
    }
    @media (max-width: 600px) {
      .overview-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .main-content {
        padding: 16px 2vw;
      }
    }
    .not-logged-in {
      margin-top: 120px;
      font-size: 1.3rem;
      color: #b94a6b;
      text-align: center;
    }
    .login-link {
      color: #F69BAE;
      font-weight: bold;
      text-decoration: underline;
      margin-left: 8px;
    }
    .login-content {
      margin-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }
    .login-section {
      width: 90vw;
      max-width: 400px;
      background: var(--main-white);
      border-radius: 24px;
      padding: 32px 24px 24px 24px;
      text-align: center;
      border: 2px solid var(--main-btn-border);
      box-shadow: 0 4px 24px rgba(246,155,174,0.08);
    }
    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--main-bg);
      margin-bottom: 18px;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .login-form input {
      padding: 12px;
      border-radius: 10px;
      border: 2px solid var(--main-btn-border);
      font-size: 1rem;
      outline: none;
      background: #fff;
      color: var(--main-text);
      transition: border 0.2s;
    }
    .login-form input:focus {
      border: 2px solid #F69BAE;
    }
    .login-form button {
      padding: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      border: 2px solid var(--main-btn-border);
      border-radius: 10px;
      background: var(--main-bg);
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }
    .login-form button:hover {
      background: #e88ba0;
      border: 2px solid #e88ba0;
    }
    .register-link {
      margin-top: 18px;
      font-size: 1rem;
      color: var(--main-bg);
      text-decoration: none;
      font-weight: 700;
      display: inline-block;
      transition: color 0.2s;
    }
    .register-link:hover {
      color: #e88ba0;
      text-decoration: underline;
    }
    .navbar a,
    .navbar a:link,
    .navbar a:visited,
    .navbar a:hover,
    .navbar a:active,
    .navbar-label,
    .navbar-logo {
      text-decoration: none !important;
      border-bottom: none !important;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="navbar-logo" href="index.html">CollectorLand</a>

  </div>
  <div class="main-content">
    <div class="overview-grid" id="overviewGrid">
      <!-- Cards will be injected here by JS -->
    </div>
    <div class="not-logged-in" id="notLoggedIn" style="display:none">
      Please log in to view your liked items.
      <div class="login-content" style="margin-top: -48px;">
        <div class="login-section">
          <div class="login-title">Login</div>
          <form class="login-form" id="quickLoginForm" autocomplete="off">
            <input type="text" name="username" placeholder="Username or Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
          <div id="quick-login-error" style="color:#b94a6b; margin-top:6px; font-size:0.95rem;"></div>
          <a class="register-link" href="login.html">Don't have an account? Register</a>
        </div>
      </div>
    </div>
    <div class="not-logged-in" id="noLikes" style="display:none">
      You haven't liked any items yet.
    </div>
  </div>
  <script>
    // Product data (from products_test.csv)
    const products = [
      { name: "Ultra Magical Chiikawa Bad Version Mascot", img: "products/usagi/_Pre-order__Chiikawa_Ultra_Magical_Chiikawa_Bad_Version_Mascot__Usagi___Shipping_starts_from_late_July_2024__cannot_be_canceled_even_if_delayed__cannot_be_purchased_with_other_items__not_eligible_for_campaigns_/main.jpg" },
      { name: "Bir~thday Mascot (Usagi)", img: "products/usagi/Chiikawa_Bir_thday_Mascot__Usagi_/main.jpg" },
      { name: "Chiikawa Land Ukiki Mascot (Usagi)", img: "products/usagi/Chiikawa_Land_Ukiki_Mascot__Usagi_/main.jpg" },
      { name: "Chiikawa SUPPA……!!!! Mascot (Usagi)", img: "products/usagi/Chiikawa_SUPPA_______Mascot__Usagi_/main.jpg" },
      { name: "Restaurant Hall Mascot (Usagi)", img: "products/usagi/Chiikawa_Chiikawa_Restaurant_Hall_Mascot__Usagi_/main.jpg" },
      { name: "Fun Costume~! Mascot (Usagi)", img: "products/usagi/Chiikawa_Fun_Costume___Mascot__Zombie_Usagi_/main.jpg" },
      { name: "Chiikawa Bee Mascot (Usagi)", img: "products/usagi/Chiikawa_Bee_Mascot__Usagi_/main.jpg" },
      { name: "Happy Holiday Mascot (Usagi)", img: "products/usagi/_Pre-order__Chiikawa_Happy_Holiday_Mascot__Usagi___Shipping_starts_from_late_April_2024__No_cancellation_allowed_in_case_of_delay__/main.jpg" },
      { name: "Chiikawa Super Magical Chiikawa Power-Up Mascot (Usagi)", img: "products/usagi/Chiikawa_Super_Magical_Chiikawa_Power-Up_Mascot__Usagi_/main.jpg" },
      { name: "Chiikawa Easter Mascot (Usagi)", img: "products/usagi/Chiikawa_Easter_Mascot__Usagi_/main.jpg" }
    ];
    const grid = document.getElementById('overviewGrid');
    const notLoggedIn = document.getElementById('notLoggedIn');
    const noLikes = document.getElementById('noLikes');
    // Check login
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || !user.username) {
      notLoggedIn.style.display = '';
      grid.style.display = 'none';
      noLikes.style.display = 'none';
    } else {
      // Get likes for this user
      const likes = JSON.parse(localStorage.getItem('likes_' + user.username) || '[]');
      if (!likes.length) {
        noLikes.style.display = '';
        grid.style.display = 'none';
      } else {
        // Only show liked products
        const likedProducts = products.filter(prod => likes.includes(prod.name));
        if (!likedProducts.length) {
          noLikes.style.display = '';
          grid.style.display = 'none';
        } else {
          likedProducts.forEach(prod => {
            // Build detail page filename
            const detailFile = 'chiikawa_data/product-detailed_pages/' + prod.name.replace(/\//g, '_').replace(/ /g, '_') + '.html';
            const card = document.createElement('a');
            card.className = 'overview-card';
            card.href = detailFile;
            card.innerHTML = `
              <img class="overview-img" src="${prod.img}" alt="${prod.name}" />
              <div class="overview-title">${prod.name}</div>
            `;
            grid.appendChild(card);
          });
        }
      }
    }
    // Quick login logic (copied from login.html, but reloads likes page on success)
    const quickLoginForm = document.getElementById('quickLoginForm');
    if (quickLoginForm) {
      quickLoginForm.onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const username = form.username.value.trim();
        const password = form.password.value;
        const errorDiv = document.getElementById('quick-login-error');
        errorDiv.textContent = '';
        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          const data = await res.json();
          if (data.success) {
            localStorage.setItem('user', JSON.stringify({ username: data.username, userId: data.userId }));
            location.reload();
          } else {
            errorDiv.textContent = data.error || 'Login failed.';
          }
        } catch (err) {
          errorDiv.textContent = 'Network error.';
        }
      };
    }
  </script>
</body>
</html>
